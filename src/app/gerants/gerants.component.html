<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fane Laye Diare</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<main class="main-content">
  <header class="dashboard-header">
    <div class="header-search">
      <input type="text" placeholder="Rechercher...">
    </div>
    <div class="header-actions">
      <div class="notification-container">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </div>
      <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Profile" class="profile-avatar">
    </div>
  </header>

  <section class="stats-grid">
    <div class="stat-card btn btn-info" *ngFor="let l of lignes" (click)="navigateToDetails(l.id)">
      <div class="stat-icon">
<!--        <i class="fas fa-chart-line"></i>-->
        <p></p>
      </div>
      <div class="stat-content">
        <h1 *ngIf="l && l.numero">Ligne {{l.numero}}</h1>
        <p *ngIf="l">{{l.depart+"--"+l.arrivee}}</p>
      </div>
    </div>
  </section>

  <section class="charts-section">
    <div class="chart-container">
      <h2>Ventes Mensuelles</h2>
      <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Croissance des Revenus</h2>
      <canvas id="revenueChart"></canvas>
    </div>
  </section>

</main>


</body>
</html>
